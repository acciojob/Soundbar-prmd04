<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Soundbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="buttons">
    <button class="btn" data-sound="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Sound 1</button>
    <button class="btn" data-sound="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Sound 2</button>
    <button class="btn" data-sound="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Sound 3</button>
    <button class="btn" data-sound="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">Sound 4</button>
    <button class="btn" data-sound="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3">Sound 5</button>
    <button class="btn" data-sound="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3">Sound 6</button>
    <button class="stop">Stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
